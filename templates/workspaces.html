{% extends 'base.html' %}

{% block title %}
  <title>Workspaces</title>
{% endblock title %}

{% block body %}
<div class="container">
  <form action="http://127.0.0.1:5000/Workspaces/" method="POST">
    <div class="form-floating my-3">
      <input type="text" class="form-control" name="fileTitle" id="floatingInput">
      <label for="floatingInput">Title</label>
    </div>
    <div class="form-floating mt-3">
      <input type="text" class="form-control" name="filePath" id="floatingInput">
      <label for="floatingPassword">Path</label>
    </div>
    <button type="submit" class="btn btn-outline-light my-3">Add</button>
    <div class="alert alert-dark" role="alert">
      This is your Workspaces area!
    </div>
  </form>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in list %}  
      <tr>
        <th scope="row">{{loop.index}}</td>
          <td scope="row">{{item.title}}</td>
          <td scope="row">{{item.path}}</td>
        <td scope="row">
          <a href="/Workspaces/open/{{item.sno}}" type="button" class="mx-1  btn btn-outline-light">Open</button>
          <a href="/Workspaces/delete/{{item.sno}}" type="button" class="mx-1  btn btn-outline-light">Delete</button>
          <a href="/tasks/update/" type="button" class="mx-1  btn btn-outline-light">Update</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
